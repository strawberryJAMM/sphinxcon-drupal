core: 8.x
type: theme
base theme: bootstrap
version: 8.x-1.3

name: 'SphinxCon'
description: 'Theme for TRMN''s 2018 SphinxCon event. Based on the Drupal 8 Bootstrap theme.'
package: 'TRMN'

regions:
  # navigation and location regions
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  search_bar: 'Search Bar'
  header: 'Top Bar'
  # featured item regions
  featured: 'Featured'                          # For content that should be displayed prominently (featured guests, carousel, etc)
  # Content regions
  highlighted: 'Highlighted'                    # For status messages.
  help: 'Help'                                  # For help text, usually only used by Admin pages
  content: 'Content'                            # For main node content
  sidebar: 'Sidebar'                            # For use on pages that are not <front>
  footer_top: 'Top Footer'                      # For footer content at the top 
  footer_middle_left: 'Left Middle Footer'      # For footer content in the middle on the left
  footer_middle_center: 'Center Middle Footer'  # For footer content in the middle in the center
  footer_middle_right: 'Right Middle Footer'    # For footer content in the middle on the right
  footer_bottom: 'Bottom Footer'                # For footer content at the bottom
  # Required hidden regions
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  - 'sphinxcon/global'
